<p>对于某些文章有不明白的地方可以在这里联系我</p>

  <div class="row">
    <div class="6u 12u$(mobile)"><input type="text" name="name" placeholder="姓名" /></div>
    <div class="6u$ 12u$(mobile)"><input type="text" name="email" placeholder="邮箱" /></div>
    <div class="10u$">
      <textarea name="message" placeholder="内容"></textarea>
    </div>
    <div class="12u$">
      <input type="submit" value="点击发送" />
    </div>
  </div>
</form>
